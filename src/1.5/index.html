<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1.5</title>
    <link  type="text/css" rel="stylesheet" href="css/tokens.css">
    <link  type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">

    


</head>
<body>


    <!-- ************** HEADER ********************-->
    <header>
        <a href="https://www.dropbox.com/login">
           <span><img src="./images/dropbox-logo.svg" alt="Dropbox Logo"></span> 
            <span><img src="./images/dropbox-logo-text.svg" alt="Dropbox Logo Text"></span>
        </a>

        <nav>
            <a href="">Sign up</a>
        </nav>



    </header>

    <!-- ************** MAIN ********************-->
    <main>

        <section>

        <div>
            <h2>Login</h2>
            <a href="">or create an account</a>
        </div>

        <div class="login-container">
                
            <a class="button-style">Continue with Google</a>
            <a class="button-style">Continue with Apple</a>

            <div class="divider"><span>or</span></div>



                <form id="form">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                    <button id="submit">Continue</button>
                    <span role="alert" id="emailError" aria-hidden="true">Please enter an email address</span>
                  </form>


            </form>



<!-- https://www.freecodecamp.org/news/form-validation-with-html5-and-javascript/ -->         
<script>

const submit = document.getElementById("submit");

submit.addEventListener('click', validate);

function validate(e) {
  e.preventDefault();

  const emailField = document.getElementById("email");
  let valid = true;

  if (!emailField.value) {
    const nameError = document.getElementById("emailError");
    nameError.classList.add("visible");
    emailField.classList.add("invalid");
    nameError.setAttribute('aria-hidden', false);
    nameError.setAttribute('aria-invalid', true);

  }


  return valid;
}


</script>




        </div>






        </section>



    </main>
    <!-- ************** FOOTER ********************-->

    <footer>    



    </footer>    



</body>
</html>
