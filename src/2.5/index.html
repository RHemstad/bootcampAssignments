<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS DOM and Events</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

    <h1>JS DOM and Events</h1>

    <div class="card">
    <p>Enter two numbers and choose an operation</p>
    
    <section>
    <label for="firstNumber">First number:</label>
    <input type="number" id="firstNumber" placeholder="enter first number">
    </section>

    <section>
    <label for="secondNumber">Second number:</label>
    <input type="number" id="secondNumber" placeholder="enter second number">
    </section>

    <section class="operators">
      <button id="addition">+</button>
      <button id="subtraction">-</button>
      <button id="multiplication">*</button>
      <button id="division">/</button>
      <button id="modulo">%</button>
    </section>

    <p>Your result: <span id="result"> </span></p>

</div>
